<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/templatePrincipal}">
<head>

</head>
<body>
<section layout:fragment="conteudo">
    <div th:each="produto: ${produto}" th:object="${produto}" class="container-md">
        <div th:href="@{/templates/produto/produto.html/{id}(id=${produto.id})}" class="container-md">
            <h4 th:id="nomeProduto" th:text="${produto.nome}" class="brown"></h4>
            <div class="container-fluid d-flex p-0">
                <div class="col-1 p-0">
                    <a href="#">
                        <li class="li ml-1 active" data-target="#1"
                            data-slide-to="0">
                            <img th:id="imgProduto" class="m-1 w-100 img-hover"
                                 th:src="${produto.caminhoImg}" alt=""></li>
                    </a>
                    <a href="#">
                        <li class="li ml-1" data-target="#1" data-slide-to="1">
                            <img class="m-1 w-100 img-hover"
                                 th:src="${produto.caminhoImg}" alt="">
                        </li>
                    </a>
                    <a href="#">
                        <li class="li ml-1" data-target="#1" data-slide-to="2">
                            <img class="m-1 w-100 img-hover"
                                 th:src="${produto.caminhoImg}" alt="">
                        </li>
                    </a>
                </div>
                <div class="col-6">
                    <div id="1" class="carousel slide m-2" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100"
                                     th:src="${produto.caminhoImg}"
                                     alt="Primeiro slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                     th:src="${produto.caminhoImg}"
                                     alt="Segundo slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                     th:src="${produto.caminhoImg}" alt="Terceiro slide">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 container">
                    <h5 class="brown mt-3">Descrição</h5>
                    <p th:id="descProduto" th:text="${produto.descricao}" class="brown mb-0"></p>
                    <p class="mb-0 mt-2 brown"><small>Ref: </small><small th:id="idProduto" th:text="${produto.id}"></small></p>
                    <del><small class="preco-ant">R$ </small><small th:text="${produto.precoAnt}"
                                                                    class="preco-ant"></small></del>
                    <div class="row ml-5">
                        <h5 class="text-center mb-0">R$ <span th:id="precoProduto" th:text="${produto.preco}"></span></h5>
                        <p class="ml-2 mt-1 h-5 mb-0">à vista</p>
                    </div>
                    <p class="text-muted">ou em até 10x<small><span th:text="${produto.preco/10}"></span>
                        no cartão de
                        crédito</small></p>
                    <button class="btn btn-outline-cream nav-link mt-3 mb-4 col align-self-center" onclick="adicionaProduto()"
                            type="button" th:id="btAdicionar">Adicionar no carrinho</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
